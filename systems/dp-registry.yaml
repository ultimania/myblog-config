apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      volumes:
      - name: private-registry-volume
        persistentVolumeClaim:
          claimName: pvc-system-registry
      containers:
        - name: registry
          image: registry:2.3.0
          ports:
          - containerPort: 5000
          volumeMounts:
          - name: pv-system-registry
            mountPath: /var/lib/registry
